name: Rust release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            suffix: linux-x86_64
            binary_name: nelius-launcher
          - os: macos-latest
            suffix: macos-x86_64
            binary_name: nelius-launcher
          - os: windows-latest
            suffix: windows-x86_64.exe
            binary_name: nelius-launcher.exe

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Rename to appropriate platform
        shell: bash
        run: | 
          mkdir -p assets
          cp target/release/${{ matrix.binary_name }} assets/nelius-launcher-${{ matrix.suffix }}

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: assets/nelius-launcher-${{ matrix.suffix }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
